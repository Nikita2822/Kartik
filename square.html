<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Box and Circle</title>
  <style>
    .square {
      width: 100px;
      height: 100px;
      background-color: blue;
      transition: border-radius 0.5s; /* smooth transition */
    }

    .square:hover {
      border-radius: 50%; /* changing to circle */
    }

    .box {
      width: 300px;
      height: 300px;
      background-color: green;
      border: 3px solid red;
    }
  </style>
</head>
<body>
  <div class="square"></div>
  <div class="box"></div>
</body>
</html>
